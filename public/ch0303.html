<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-03</title>

    <!--UMD versions-->
    <script src="lib/react.development.js"></script>
    <!--<script src="lib/create-react-class.js"></script>-->
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/browser.js"></script>

    <style>
        .item1 {
            display: block;
            position: relative;
            background: blue;
            color: red;

            left: 40px;
            cursor: pointer;
            transition: all 250ms ease;
            transform-origin: 0 50%;
        }
        .item1:hover {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>
<body>

<div id="react-container"></div>
<script type="text/babel">

    const MySecondComponent = () => {
        return <div><h1>Hello Again</h1><p>This is my third react component in ES6!</p></div>
    };

    class MyComponent extends React.Component {
        render() {
            return <div><h1>Hello</h1><p>This is my second react component in ES6!</p></div>
        }
    }

    ReactDOM.render(<div><MyComponent/><MySecondComponent/></div>, document.getElementById('react-container'));

</script>

</body>
</html>
