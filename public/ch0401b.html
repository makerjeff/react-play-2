<html lang="en">

    <style>
        .item1 {
            display: block;
            position: relative;
            background: blue;
            color: red;

            left: 40px;
            cursor: pointer;
            transition: all 250ms ease;
            transform-origin: 0 50%;
        }
        .item1:hover {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>
<body>

<div id="react-container"></div>
<script type="text/babel">

    // stateless function
    const MySecondComponent = () => {
        return <div><h1>Hello Again</h1><p>This is my third react component in ES6!</p></div>
    };

    // stateless array
    const MyThirdComponent = () => {

        return [
            <h1 key={1}>Hello once again!</h1>,
            <p key={2}>This is my fourth React component in an array!</p>,
            <button key={3} id="myButton">CLICK ME!</button>
        ]
    };

    // ES6 class
    class MyComponent extends React.Component {
        render() {
            return <div><h1>Hello</h1><p>This is my second react component in ES6!</p></div>
        }
    }

    // ReactDOM render method
    ReactDOM.render(
        <div>
            <MyComponent/>
            <MySecondComponent/>
            <MyThirdComponent/>

            <MyComponent/>
            <MySecondComponent/>
            <MyThirdComponent/>

        </div>,
        document.getElementById('react-container'));


    function handleClick(e) {
        console.log(e.target);
    }

</script>

</body>
</html>
