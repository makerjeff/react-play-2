<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-02</title>

    <!--UMD versions-->
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>

    <style>
        .item1 {
            display: block;
            position: relative;
            background: blue;
            color: red;

            left: 40px;
            cursor: pointer;
            transition: all 250ms ease;
            transform-origin: 0 50%;
        }
        .item1:hover {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>
<body>

<div id="react-container"></div>
<script type="text/babel">

    ReactDOM.render(
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>,
        document.getElementById('react-container')
    );
</script>

</body>
